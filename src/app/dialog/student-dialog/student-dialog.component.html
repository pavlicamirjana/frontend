<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje grupe</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija grupe: {{data.oznaka}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje grupe: {{ data.oznaka}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class = "form">
            <mat-form-field>
            <input matInput placeholder="Ime" [(ngModel)] = "data.ime" name="ime"
            [disabled] = "flag == 3" required>
            </mat-form-field> 
        </div>
        <div class = "form">
            <mat-form-field>
            <input matInput placeholder="Prezime" [(ngModel)] = "data.prezime" name="prezime"
            [disabled] = "flag == 3" required>
            </mat-form-field>
        </div>
 
        <div class = "form">
            <mat-form-field>
            <input matInput placeholder="Broj Indeksa" [(ngModel)] = "data.brojIndeksa" name="brojIndeksa"
            [disabled] = "flag == 3" required>
            </mat-form-field> 
        </div>
        <div class="form">
            <mat-form-field>
               <mat-select [(ngModel)] ="data.grupa" placeholder="Grupa" name="smer" [disabled]="flag == 3">
                    <mat-option *ngFor="let grupa of grupe" [value]="grupa">
                        {{ grupa.oznaka }}
                    </mat-option>

               </mat-select>
           
           
            </mat-form-field>

        </div>
        <div class="form">
            <mat-form-field>
               <mat-select [(ngModel)] ="data.projekat" placeholder="Projekat" name="projekat" [disabled]="flag == 3">
                    <mat-option *ngFor="let projekat of projekti" [value]="projekat">
                        {{ projekat.naziv }}
                    </mat-option>

               </mat-select>
           
           
            </mat-form-field>

        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" 
            (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1"
            (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
            (click)="delete()">Obriši</button>
            <button mat-button (click)="cancel()">Poništi</button>
        </div>

    </form>
</div>
